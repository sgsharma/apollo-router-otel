telemetry:
  tracing:
    trace_config:
      service_name: "router"
      service_namespace: "apollo"
      sampler: 0
    otlp:
      # protocol: grpc
      # endpoint: "api.honeycomb.io:443"
      # grpc:
      #   metadata:
      #     x-honeycomb-team: ${HONEYCOMB_API_KEY}
      protocol: http
      endpoint: "https://api.honeycomb.io/v1/traces"
      http:
        headers:
          x-honeycomb-team: ${HONEYCOMB_API_KEY}
      # Optional timeout in humantime form
      timeout: 2s

headers:
  all:
    - propagate:
        matching: .*
          